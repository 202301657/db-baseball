<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>KBO 10월 야구 경기 결과</title>

    <style>
        body { 
            font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, Arial, sans-serif; 
            background: linear-gradient(135deg, #e0eafc, #f9f9fb);
            margin:0; 
            padding:0; 
        }

        /* ===== 상단 헤더 ===== */
        .header {
            background: radial-gradient(circle at 10% 20%, #001f3f 0, #001328 60%, #000814 100%);
            color:white;
            padding:22px 48px;
            display:flex;
            align-items:center;
            gap:20px;
            box-shadow:0 4px 16px rgba(0,0,0,0.25);
        }

        .baseball-icon {
            font-size: 70px;
            line-height:1;
            filter: drop-shadow(0 0 6px rgba(255,255,255,0.4));
        }

        .header-text-area {
            display:flex;
            flex-direction:column;
            gap:6px;
        }

        .header-title {
            font-size:32px;
            font-weight:900;
        }

        .header-subtitle {
            font-size:15px;
            color:#d0d8ff;
        }

        /* ===== 메인 컨테이너 ===== */
        .container {
            padding:36px 48px 48px;
            max-width:1200px;
            margin:0 auto;
        }

        /* ✅ 검색 박스 */
        .search-box {
            display:flex;
            gap:10px;
            margin-bottom:20px;
        }

        .search-box input {
            flex:1;
            padding:12px 16px;
            border-radius:12px;
            border:1px solid #ccc;
            font-size:14px;
        }

        .search-box button {
            padding:12px 22px;
            border-radius:12px;
            border:none;
            background:#001f3f;
            color:white;
            font-weight:700;
            cursor:pointer;
        }

        .search-box button:hover {
            background:#ff7a1a;
        }

        .table-card {
            background:white;
            border-radius:18px;
            box-shadow:0 8px 24px rgba(0,0,0,0.08);
            padding:24px 26px 30px;
        }

        .table-title {
            font-size:20px;
            font-weight:800;
            margin-bottom:14px;
            display:flex;
            align-items:center;
            gap:8px;
            color:#222;
        }

        .table-title-pill {
            font-size:12px;
            padding:3px 10px;
            border-radius:999px;
            background:#001f3f;
            color:#f5f8ff;
            text-transform:uppercase;
            letter-spacing:0.08em;
        }

        .table-desc {
            font-size:14px;
            color:#666;
            margin-bottom:18px;
        }

        /* ===== 테이블 ===== */
        .table-wrapper {
            overflow-x:auto;
            border-radius:14px;
        }

        table {
            width:100%;
            border-collapse:collapse;
            background:white;
            min-width:800px;
        }

        thead tr {
            background:#001f3f;
            color:white;
        }

        th, td {
            padding:12px 10px;
            text-align:center;
            font-size:14px;
            white-space:nowrap;
        }

        tbody tr:nth-child(even) {
            background:#f8fafc;
        }

        tbody tr:hover {
            background:#eaf4ff;
        }

        .team-name {
            font-weight:700;
        }

        .score {
            font-weight:800;
        }

        .winner-badge {
            display:inline-block;
            padding:4px 10px;
            border-radius:999px;
            background:linear-gradient(135deg, #2ecc71, #27ae60);
            color:white;
            font-size:12px;
            font-weight:700;
        }

        a {
            text-decoration:none;
            color:#0056d6;
            font-weight:700;
            font-size:13px;
            padding:5px 10px;
            border-radius:999px;
            border:1px solid rgba(0,86,214,0.35);
        }

        a:hover {
            color:white;
            background:#ff7a1a;
            border-color:#ff7a1a;
        }
    </style>
</head>
<body>

    <!-- 상단 헤더 -->
    <div class="header">
        <span class="baseball-icon">⚾</span>
        <div class="header-text-area">
            <div class="header-title">KBO 10월 야구 경기 결과 조회</div>
            <div class="header-subtitle">10월에 열린 주요 경기들을 한눈에 확인하고 리뷰로 이동하세요.</div>
        </div>
    </div>

    <!-- 본문 -->
    <div class="container">

        <!-- ✅ ✅ ✅ 검색 필터 -->
        <form method="GET" action="/" class="search-box">
            <input 
                type="text" 
                name="search" 
                placeholder="팀명 / 날짜 / 구장 검색 (예: 삼성, 10.26, 대구)"
                value="{{ search }}"
            >
            <button type="submit">검색</button>
        </form>

        <div class="table-card">
            <div class="table-title">
                10월 경기 리스트
                <span class="table-title-pill">Regular Season</span>
            </div>

            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>날짜</th>
                            <th>시간</th>
                            <th>팀1</th>
                            <th>팀1 점수</th>
                            <th>팀2 점수</th>
                            <th>팀2</th>
                            <th>승리팀</th>
                            <th>리뷰</th>
                            <th>구장</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for g in games %}
                        <tr>
                            <td>{{ g.date }}</td>
                            <td>{{ g.time }}</td>
                            <td class="team-name">{{ g.team1 }}</td>
                            <td class="score">{{ g.score_team1 }}</td>
                            <td class="score">{{ g.score_team2 }}</td>
                            <td class="team-name">{{ g.team2 }}</td>
                            <td><span class="winner-badge">{{ g.winner }}</span></td>
                            <td><a href="/review/{{ g.id }}">리뷰</a></td>
                            <td>{{ g.stadium }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>
    </div>

</body>
</html>
