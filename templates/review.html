<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>경기 리뷰</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background:#f6f6f6;
            padding:40px;
        }
        h2 {
            font-size:28px;
            font-weight:bold;
            margin-bottom:20px;
        }
        table {
            width:100%;
            border-collapse:collapse;
            background:white;
        }
        th, td {
            border:1px solid #ccc;
            padding:10px;
            text-align:center;
            font-size:16px;
        }
        th {
            background:#eee;
            font-weight:bold;
        }
    </style>
</head>
<body>

<h2>경기 리뷰 (Game ID: {{ game_id }})</h2>

<table>
    <thead>
        <tr>
            <th>선수명</th>
            <th>타수</th>
            <th>안타</th>
            <th>타점</th>
            <th>득점</th>
            <th>타율</th>
        </tr>
    </thead>

    <tbody>
        {% for b in batters %}
        <tr>
            <td>{{ b.player_name }}</td>
            <td>{{ b.at_bats }}</td>
            <td>{{ b.hits }}</td>
            <td>{{ b.rbi }}</td>
            <td>{{ b.run }}</td>
            <td>{{ b.avg }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
